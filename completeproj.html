<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.loader{
    height: 200px;
    width: 200px;
    border-radius: 50%;
   
    border:20px solid #52cce1;
    border-left:20px solid #e944a7 ;
    animation:sunal 3s ease-in 0s infinite normal  ;
   
}
@keyframes sunal{
    from{
  transform:rotate(0deg);
    }
    to{
    transform:rotate(350deg);
    }
}
    </style>
</head>
<body>
    <div class="loader">

    </div>
</body>
</html>
